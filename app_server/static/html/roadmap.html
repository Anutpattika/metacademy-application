{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
Metacademy - {{ title|escape }}
{% endblock %}

{% block extra-css %}
<link rel="stylesheet" href="{% static "css/roadmap.css" %}"> </rel>
{% endblock %}

{% block main %}

<div class="roadmap-container">
  <div class="roadmap-title"> {{ title }} </div>
  <div class="roadmap-author"> Created by: {{ author }} </div>
  <div class="roadmap-content"> {{ roadmap_html }} </div>
</div>

{% endblock %}
