<script type="text/template" id="global-resource-editor-template">
  <label>Title</label>
  <div class="gresource-title-wrap">
    <input type="text"  class="gresource-title" name="title-<%=this.cid%>" placeholder="e.g. EdX Artificial Intelligence" value="<%= title %>">
  </div>

  <label>Brief description</label>
  <textarea  class="text-field" name="description-<%=this.cid%>" placeholder="e.g. a textbook for a graduate machine learning course with a focus on Bayesian methods"><%= description %></textarea>

  <label>Resource url</label>
  <input type="text" class="text-field" name="url-<%=this.cid%>" placeholder="e.g. https://www.coursera.org/course/ml" value="<%= url %>">

  <label>Resource type</label>
  <input type="text" class="text-field" name="resource_type-<%=this.cid%>" placeholder="e.g. textbook" value="<%= resource_type %>">

  <label>Authors (separate with "and")</label>
  <input type="text" class="author-field" name="authors-<%=this.cid%>" placeholder="e.g. Jim Henry and Mark Lollipop" value="<%= this.model.getAuthorsString() %>">

  <label>Resource year</label>
  <input type="text" class="text-field" name="year-<%=this.cid%>" placeholder="e.g. 2012" value="<%= year %>">
</script>
