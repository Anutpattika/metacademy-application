{% extends "base.html" %}
{% load staticfiles %}

{% block header %}
{% endblock %}

{% block extra-css %}
    <link rel="stylesheet" href="{% static "css/landing.css" %}"/>
{% endblock %}

{% block main %}
<div class="main-search-wrap">
  <img id="main-search-logo" class="mlogo" src="{% static "images/banner2-meta.png" %}" />
  <input type="text" class="searchbox" id="main-search-input" placeholder="I want to learn about..." value="{% block search-text %}{% endblock %}" autocomplete="off" autocapitalize="off" tabindex="1" spellcheck="off">
</div>
{% endblock %}


{% block jscript %}
<script type="text/javascript" src="{% static "javascript/lib/jquery-latest.js" %}"></script>
<script type="text/javascript" src="{% static "javascript/gen-utils.js" %}"></script>
<script type="text/javascript" src="{% static "javascript/landing.js" %}"></script>
{% endblock %}
