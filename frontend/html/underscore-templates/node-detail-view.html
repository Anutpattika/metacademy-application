<script type="text/template" id="node-detail-view-template">
  <div id = "node-detail-summary-<%- id %>">
    <h2 class="node-detail-title">Summary</h2>
    <div class="node-detail-comp-wrap node-detail-summary-text">
      <%= summary.length ? summary : '<span class="no-content-msg">-No Summary-</span>'%>
    </div>


    <h2 class="node-detail-title">Free Resources</h2>
    <div class="node-detail-comp-wrap free-resources-wrap" id="node-detail-fresources-<%- id %>">
      <span class="no-content-msg">-No Free Resources-</span>
    </div>
    

    <h2 class="node-detail-title">Paid Resources</h2>
    <div class="node-detail-comp-wrap paid-resources-wrap" id="node-detail-presource-<%- id %>">
      <span class="no-content-msg">-No Paid Resources-</span>
    </div>
    

    <h2 class="node-detail-title">Prerequisite Concepts</h2>
    <div class="node-detail-comp-wrap dep-wrap" id="node-detail-deps-<%- id %>">
      <%= dependencies.length == 0 ? '<span class="no-content-msg">-No Prerequisite Concepts-</span>' : "" %>
    </div>


    <h2 class="node-detail-title">Subsequent Concepts</h2>
    <div class="node-detail-comp-wrap outlinks-wrap" id="node-detail-outlinks-<%- id %>">
          <%= outlinks.length == 0 ? '<span class="no-content-msg">-No Subsequent Concepts-</span>' : "" %>
    </div>


    <h2 class="node-detail-title">Additional Notes</h2>
    <div class="node-detail-comp-wrap pointers-wrap" id="node-detail-anotes-<%- id %>">
      <%= pointers.length > 1 ? "" : '<span class="no-content-msg">-No Additional Notes-</span>' %>
    </div>

    
  </div>
</script>

<!-- see wiki for attributes and think about future changes and how these could be propagated -->
<script type="text/template" id="node-detail-resource-template">
  
</script>
